<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Suzy ❤️</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff0f3;
            --envelope-color: #f296a1;
            --envelope-dark: #e07a87;
        }

        * {
            box-sizing: border-box;
            /* IMPORTANTE: Quita el retraso de click en móviles */
            touch-action: manipulation; 
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden; /* Evita scroll lateral */
        }

        /* --- CONTENEDOR DEL SOBRE --- */
        .envelope-wrapper {
            position: relative;
            width: 280px; /* Un poco más pequeño para móviles */
            height: 180px;
            cursor: pointer;
            z-index: 1;
            transition: transform 0.3s;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--envelope-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 100px solid var(--envelope-dark);
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            transform-origin: top;
            transition: transform 0.5s 0.2s ease;
        }

        .envelope::after {
            content: "";
            position: absolute;
            top: 0;
            z-index: 3;
            border-top: 90px solid transparent;
            border-left: 140px solid var(--envelope-color);
            border-right: 140px solid var(--envelope-color);
            border-bottom: 90px solid var(--envelope-color);
        }

        .heart-seal {
            position: absolute;
            top: 75px;
            left: 120px;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            z-index: 5;
            transform: rotate(45deg);
            transition: opacity 0.3s;
        }
        .heart-seal::before, .heart-seal::after {
            content: "";
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
        }
        .heart-seal::before { left: -20px; }
        .heart-seal::after { top: -20px; }

        .instruction {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: var(--primary-color);
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

        /* --- LA CARTA --- */
        .container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            z-index: 2;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            visibility: hidden; /* Oculta hasta que abra */
        }

        /* --- ESTADO ABIERTO --- */
        .envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .heart-seal { opacity: 0; }
        
        .envelope-wrapper.open .container {
            visibility: visible;
            /* La carta sube y se centra en la pantalla */
            transform: translate(-50%, -240px) scale(1.15); 
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .gif-wrapper { width: 100%; height: 150px; margin-bottom: 15px; display: flex; justify-content: center; }
        img { max-height: 100%; border-radius: 12px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .btn {
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            padding: 12px 25px; font-size: 1rem; min-width: 140px;
            -webkit-tap-highlight-color: transparent; /* Quita el cuadro azul al tocar */
        }

        #yesBtn { background-color: var(--primary-color); color: white; }
        #noBtn { background-color: #e9ecef; color: #495057; }

        .footer-ldr {
            margin-top: 20px; font-size: 0.85rem; color: var(--primary-color);
            opacity: 0; transition: opacity 1s ease; font-weight: 600;
        }

        .heart-fall { position: absolute; pointer-events: none; z-index: 999; animation: fall 3s linear forwards; }
        @keyframes fall { 0%{transform:translateY(0)} 100%{transform:translateY(-100vh)} }

        /* Ajuste para pantallas muy pequeñas */
        @media (max-height: 600px) {
            .envelope-wrapper.open .container { transform: translate(-50%, -200px) scale(1); }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="heart-seal"></div>
        <div class="envelope">
            <div class="container" id="letterContainer">
                <h1 id="headline">Preguntas que no me dejan dormir, Azucena, ¿quieres ser mi San Valentín? ❤️</h1>
                <div class="gif-wrapper">
                    <img id="displayGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWFyOGFnZmV4djU3cmVrbGpxZjhjdmdoa3p4NTVjc2V6bG44NW52eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Pk9n41p2yA7CFGJg60/giphy.gif">
                </div>
                <div class="btn-group" id="actions">
                    <button id="yesBtn" class="btn">¡Sí!</button>
                    <button id="noBtn" class="btn">No</button>
                </div>
                <div id="msgLDR" class="footer-ldr">
                    Kilómetros nos separan, pero siempre estás en mi corazón.<br>
                    No puedo esperar al día en que no existan más Kilómetros.
                </div>
            </div>
        </div>
        <div class="instruction" id="tapText">¡Toca para abrir, Suzy! ✨</div>
    </div>

    <script>
        const wrapper = document.getElementById('envelopeWrapper');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const headline = document.getElementById('headline');
        const displayGif = document.getElementById('displayGif');
        const msgLDR = document.getElementById('msgLDR');
        const actions = document.getElementById('actions');
        const tapText = document.getElementById('tapText');

        let scaleFactor = 1;
        let noClicks = 0;
        const noPhrases = ["No", "¿segura Suzy?", "¿segura Señora?", "¿no?", "¡¡¡Si!!!"];

        // Abrir sobre con soporte para touch
        wrapper.addEventListener('click', function() {
            if(!wrapper.classList.contains('open')) {
                wrapper.classList.add('open');
                tapText.style.display = 'none';
            }
        });

        noBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // Evita que el sobre intente cerrarse/abrirse
            noClicks++;
            if (noClicks < noPhrases.length) noBtn.innerText = noPhrases[noClicks];
            
            if (noBtn.innerText === "¡¡¡Si!!!") {
                noBtn.style.backgroundColor = "#ff4d6d";
                noBtn.style.color = "white";
                noBtn.onclick = handleYes;
            }

            scaleFactor += 0.4;
            yesBtn.style.transform = `scale(${scaleFactor})`;
            displayGif.src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG53anRjNjBlcjVjd2g1MzFtaTlubmttc25ueTN0cWNqdGhnZHVnbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aWMJvA76tNnBR9gkpT/giphy.gif";
        });

        yesBtn.addEventListener('click', handleYes);

        function handleYes(e) {
            if(e) e.stopPropagation();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            headline.innerText = "Yay! Best Day Ever! Mi Ojitos de Mosquito ❤️";
            displayGif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzl3d2Fwbzh4dGI4NjlrdmhpZzB5cmJ3ZWcxZ3EwMWl4ZzEwMHRnZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dnEdk09qJftEJv8YMC/giphy.gif";
            actions.style.display = 'none';
            msgLDR.style.opacity = '1';
            for(let i=0; i<40; i++) { setTimeout(createHeart, i * 60); }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-fall';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
